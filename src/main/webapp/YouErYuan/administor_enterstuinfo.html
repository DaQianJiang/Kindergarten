		<h3 style="font-size:20px;margin-top:25px;">学生信息录入</h3>

	<div class="right_content">
		
<form name="student_info_insert" id="student_info_insert" method="post" action="/Kindergarten/entrystudent.do" ENCTYPE="multipart/form-data">
		   <table style="margin-top:40px;margin-left:100px;">
		   	<tr style="height:60px;">
		   		<td>姓名</td>
		   		<td><input type="text" name="student_name" id="student_name" placeholder="姓名" class="form-control1"></td>
		   		<td>学号</td>
		   		<td><input type="text" name="student_number" id="student_number" placeholder="学号" class="form-control1"></td>
		   	</tr>
		   	<tr style="height:60px;">

		   	    <td>年龄</td>
		   		<td><input type="text" id="student_age" name="student_age" placeholder="年龄" class="form-control1"></td>
		   		<td>性别</td>
		   		<td>
		   		<select class="form-control1" name="student_sex">
		   			<option value="女">女</option>
		   			<option value="男">男</option>
		   		</select>
		   		</td>
		   		
		   	</tr>
		   	<tr style="height:60px;">
		   	   <td>班级</td>
		   	   <td>
		   	   <select name="student_class" id="student_class" placeholder="班级" class="form-control1">
		   	   <option value="大班">大班</option>
		   	   <option value="中班">中班</option>
		   	   <option value="小班">小班</option>
		   	   </select>
		   	   </td>
		   		<!-- <td><input type="text" id="student_class" name="student_class" placeholder="班级" class="form-control1"></td> --> 
		   	    <td>家长姓名</td>
		   		<td><input type="text" name="parent_name" id="parent_name" placeholder="家长姓名" class="form-control1"></td>
		   		
		   	</tr>
		   	<tr style="height:60px;">
		   	    <td>家长电话</td>
		   		<td><input type="text" id="parent_phone" name="parent_phone" placeholder="家长电话" class="form-control1"></td>
		   		<td>家庭地址</td>
		   		<td><input type="text" id="student_adress" name="student_adress" placeholder="地址" class="form-control1"></td>
		   	</tr>
		   	<tr style="height:60px;">
		   	    <td>照片</td>
		   		<td><input type="file" id="" name="student_picture"></td>
		   	</tr>
		   </table>
		   <div class="button_type">
		   <button type="submit" style="margin-left: 100px; padding-left:20px;padding-right:20px;" class="btn btn-success col-lg-12" id="enterstu_btn">提交</button>
		   </div>
		</form>

<script type="text/javascript">
$(".leftsidebar_box dt").css({"background-color":"#3992d0"});
$(".leftsidebar_box dt img").attr("src","images/left/select_xl01.png");
$(function(){
	$(".leftsidebar_box dd").hide();
	$(".leftsidebar_box dt").click(function(){
		$(".leftsidebar_box dt").css({"background-color":"#3992d0"})
		$(this).css({"background-color": "#317eb4"});
		$(this).parent().find('dd').removeClass("menu_chioce");
		$(".leftsidebar_box dt img").attr("src","images/left/select_xl01.png");
		$(this).parent().find('img').attr("src","images/left/select_xl.png");
		$(".menu_chioce").slideUp(); 
		$(this).parent().find('dd').slideToggle();
		$(this).parent().find('dd').addClass("menu_chioce");
	});
})
</script>
